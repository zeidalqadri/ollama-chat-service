[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (database + mocked external services)
    e2e: End-to-end tests (live VPS)
    slow: Tests that take longer than 5 seconds
    wf01: Bid Submission workflow tests
    wf02: AI Analysis workflow tests
    wf03: Technical Review workflow tests
    wf04: Commercial Review workflow tests
    wf05: Management Approval workflow tests
    wf06: Callback Handler workflow tests
    wf07: Outcome Tracking workflow tests
    wf08: Scheduled Reports workflow tests
    wf09: Harmony Ingest workflow tests
    wf10: Harmony Process workflow tests
    session9: Session 9 review workflow tests (WF03-06)
addopts = -v --tb=short --strict-markers
timeout = 30
filterwarnings =
    ignore::DeprecationWarning
